<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <pattern id="blueprintGrid" x="0" y="0" width="40" height="40" patternUnits="userSpaceOnUse">
      <rect width="40" height="40" fill="rgba(0, 10, 24, 0.9)"/>
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="rgba(125, 249, 255, 0.03)" stroke-width="0.5"/>
    </pattern>
    
    <linearGradient id="fadeOut" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(0, 10, 24, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(0, 10, 24, 0.95);stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="1200" height="800" fill="url(#blueprintGrid)"/>
  
  <!-- Technical drawing elements -->
  <g stroke="rgba(125, 249, 255, 0.1)" fill="none" stroke-width="1">
    <!-- Mechanical components -->
    <rect x="100" y="150" width="300" height="200" rx="10"/>
    <circle cx="250" cy="250" r="60"/>
    <circle cx="250" cy="250" r="30"/>
    <line x1="190" y1="250" x2="310" y2="250"/>
    <line x1="250" y1="190" x2="250" y2="310"/>
    
    <!-- Dimension lines -->
    <g stroke="rgba(125, 249, 255, 0.08)">
      <line x1="100" y1="130" x2="400" y2="130"/>
      <line x1="100" y1="125" x2="100" y2="135"/>
      <line x1="400" y1="125" x2="400" y2="135"/>
      <text x="250" y="125" fill="rgba(125, 249, 255, 0.4)" text-anchor="middle" font-family="monospace" font-size="8">300</text>
    </g>
    
    <!-- Gears -->
    <g transform="translate(600, 300)">
      <circle r="50" fill="none"/>
      <g>
        <rect x="-2" y="-55" width="4" height="10"/>
        <rect x="-2" y="45" width="4" height="10"/>
        <rect x="-55" y="-2" width="10" height="4"/>
        <rect x="45" y="-2" width="10" height="4"/>
        <rect transform="rotate(45)" x="-2" y="-55" width="4" height="10"/>
        <rect transform="rotate(45)" x="-2" y="45" width="4" height="10"/>
        <rect transform="rotate(45)" x="-55" y="-2" width="10" height="4"/>
        <rect transform="rotate(45)" x="45" y="-2" width="10" height="4"/>
      </g>
      <circle r="15" fill="rgba(125, 249, 255, 0.05)"/>
    </g>
  </g>
  
  <rect width="1200" height="800" fill="url(#fadeOut)"/>
</svg>